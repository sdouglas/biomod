---
layout: default
body_class: post
---

	<div class="row main">    

        <div class="main">
                <section>
                        <p><a href="/blog/index.html">&laquo; back to blog index</a></p>
                        
                        <h2>{{ page.title }}</h2>

                        <p class="meta">{{ page.date | date_to_string }}</p>
                        
                        {{ content }}

                        <p  id="mission-share">

                            <a href="http://twitter.com/share?url={{ site.url }}{{ page.url }}" class="icon-twitter-squared float-right">tweet</a>  

                            <a href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" class="icon-facebook-squared float-right">share</a>

                        </p>
                        <br style="clear:both"/>
                </section>
        </div>
	        
	    
	    <aside>
    		{% include sidebar_photos.html %}
	    </aside>
	    
	</div>
